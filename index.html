<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div id="card">
    <div>
      <img src="images/image-victor.jpg" alt="" id="profile-pic">
    </div>
    <div>
      <h1>Victor Crest</h1>
      <span id="age">26</span>
      <span id="location">London</span>
    </div>
    <div id="info-section">
      <div>
        <span class="info">80K</span>
        <span class="caption">Followers</span>
      </div>
      <div>
        <span class="info">803K</span>
        <span class="caption">Likes</span>
      </div>
      <div>
        <span class="info">1.4K</span>
        <span class="caption">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/fernandal-pacheco/">Fernanda Pacheco</a>.
  </div>
</body>

</html>
